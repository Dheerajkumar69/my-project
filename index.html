<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Language Selection Screen -->
    <div class="language-select" id="language-select">
        <div class="select-container">
            <h1>Welcome to Notepad Code Editor</h1>
            <p>Choose a programming language to begin</p>
            <select class="language-dropdown" id="language-dropdown">
                <option value="">Select a language</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="txt">Text</option>
            </select>
        </div>
    </div>

    <!-- Editor Screen -->
    <div class="editor-container" id="editor-container">

        <div class="menu-bar">
    <div class="dropdown">
        <button class="menu-button" id="file-button">File</button>
        <div class="dropdown-content" id="file-dropdown">
            <button class="dropdown-item" id="new-text-file">New Text File</button>
            <button class="dropdown-item" id="new-file">New File</button>
            <button class="dropdown-item" id="open-file">Open File</button>
            <button class="dropdown-item" id="open-folder">Open Folder</button>
            <button class="dropdown-item" id="save-file">Save</button>
            <button class="dropdown-item" id="save-all">Save All</button>
        </div>
    </div>
</div>

        <div class="tab-bar" id="tab-bar">
         <!-- Tabs will be added here -->
        </div>

        <div class="main-content">
            <div class="explorer">
                <div>FILES</div>
                <div class="file-list" id="file-list">
                    <!-- Files will be listed here -->
                </div>
            </div>

            <div class="editor">
                <div class="line-numbers" id="line-numbers">1</div>
                <textarea id="code-area" spellcheck="false"></textarea>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-left">
                <span id="language-status">JavaScript</span>
                <span class="divider">|</span>
                <span id="cursor-position">Ln 1, Col 1</span>
                <span class="divider">|</span>
                <span id="stats">Lines: 1 Characters: 0</span>
            </div>
            <div class="status-right">
                <span>UTF-8</span>
            </div>
        </div>
    </div>

    <!-- New File Modal -->
    <div class="modal" id="new-file-modal">
        <div class="modal-content">
            <h2>Create New File</h2>
            <input type="text" id="new-filename" placeholder="Enter filename">
            <div class="modal-buttons">
                <button class="menu-button" id="modal-cancel">Cancel</button>
                <button class="menu-button" id="modal-create">Create</button>
            </div>
        </div>
    </div>
    <!-- Delete Confirmation Modal -->
<div class="modal" id="delete-file-modal">
    <div class="modal-content">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this file?</p>
        <div class="modal-buttons">
            <button class="menu-button" id="modal-cancel-delete">Cancel</button>
            <button class="menu-button" id="modal-confirm-delete">Delete</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
